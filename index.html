<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Swapnil Sahoo | Strategy & Entrepreneurship</title>
    <meta name="description" content="The academic and professional portfolio of Dr. Swapnil Sahoo, focusing on strategy, innovation, and entrepreneurial resourcefulness.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0c142b; 
            color: #dbeafe;
        }
        .animated-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: radial-gradient(circle at 15% 50%, rgba(14, 165, 233, 0.2), transparent 40%),
                        radial-gradient(circle at 85% 30%, rgba(56, 189, 248, 0.2), transparent 40%);
            animation: move-gradient 15s infinite alternate ease-in-out;
            z-index: -1;
        }
        @keyframes move-gradient {
            from { transform: scale(1) rotate(0deg); }
            to { transform: scale(1.2) rotate(360deg); }
        }
        .blue-glass-card {
            background: rgba(30, 64, 175, 0.2); backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .fade-in-section {
            opacity: 0; transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-section.is-visible { opacity: 1; transform: translateY(0); }
        .social-icon { fill: currentColor; width: 1.25rem; height: 1.25rem; transition: color 0.3s; }
        .social-icon:hover { color: #ffffff; }

        /* --- NEW: Chat Widget Styles --- */
        .chat-widget { position: fixed; bottom: 25px; right: 25px; z-index: 1000; }
        #chat-toggle-button {
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.3s ease;
        }
        #chat-toggle-button:hover { transform: scale(1.1); }
        #chat-window {
            position: absolute; bottom: 80px; right: 0;
            width: 350px; height: 500px;
            display: flex; flex-direction: column;
            opacity: 0; visibility: hidden; transform: translateY(20px);
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
        }
        #chat-window.visible { opacity: 1; visibility: visible; transform: translateY(0); }
        #message-container { flex-grow: 1; overflow-y: auto; padding: 1rem; }
        .chat-message { max-width: 80%; width: fit-content; padding: 0.5rem 1rem; border-radius: 1rem; margin-bottom: 0.5rem; }
        .chat-message.user { background-color: #3b82f6; color: white; margin-left: auto; border-bottom-right-radius: 0.25rem; }
        .chat-message.bot { background-color: rgba(30, 58, 138, 0.5); color: #dbeafe; border-bottom-left-radius: 0.25rem; }
        .chat-message.bot.typing { font-style: italic; color: #93c5fd; }
        #chat-input-form { display: flex; padding: 1rem; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        #chat-input {
            flex-grow: 1; background: rgba(30, 58, 138, 0.3); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 9999px; padding: 0.5rem 1rem; color: white; outline: none;
        }
        #chat-input::placeholder { color: #93c5fd; }
        #chat-input:focus { border-color: #3b82f6; }
    </style>
</head>
<body class="antialiased">
    <div class="animated-background"></div>

    <header class="py-3 text-center"></header>
    <nav class="blue-glass-card sticky top-4 z-50 mx-auto max-w-xl"></nav>
    <main class="container mx-auto px-6 py-12"></main>
    <footer class="text-center py-10 mt-8"></footer>

    <div class="chat-widget">
        <div id="chat-window" class="blue-glass-card">
            <div class="p-4 border-b border-blue-300/20 text-center font-bold text-white">
                Chat with my AI Assistant
            </div>
            <div id="message-container">
                <div class="chat-message bot">Hello! How can I help you today?</div>
            </div>
            <form id="chat-input-form">
                <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" required>
            </form>
        </div>

        <button id="chat-toggle-button" class="blue-glass-card" aria-label="Toggle Chat">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
        </button>
    </div>


    <script defer>
        // --- Section fade-in animation script (no changes) ---
        const sections = document.querySelectorAll('.fade-in-section');
        const observer = new IntersectionObserver((entries, obs) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    obs.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });
        sections.forEach(section => { observer.observe(section); });

        // --- NEW: Chatbot JavaScript Logic ---

        // 1. Get references to all the chat UI elements
        const chatToggleButton = document.getElementById('chat-toggle-button');
        const chatWindow = document.getElementById('chat-window');
        const messageContainer = document.getElementById('message-container');
        const chatInputForm = document.getElementById('chat-input-form');
        const chatInput = document.getElementById('chat-input');
        
        // 2. The API endpoint for your Hugging Face space
        const API_URL = "https://swapnilsahoo118514-personal.hf.space/run/predict";

        // 3. Toggle chat window visibility when the button is clicked
        chatToggleButton.addEventListener('click', () => {
            chatWindow.classList.toggle('visible');
        });

        // 4. Handle form submission (when user sends a message)
        chatInputForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the form from reloading the page
            const userMessage = chatInput.value.trim();
            if (userMessage) {
                // Add user's message to the UI
                addMessageToUI(userMessage, 'user');
                // Clear the input field
                chatInput.value = '';
                // Send the message to the API and get a response
                sendMessageToAPI(userMessage);
            }
        });

        // 5. Function to add a message to the chat window
        function addMessageToUI(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender);
            messageElement.textContent = message;
            messageContainer.appendChild(messageElement);
            // Scroll to the latest message
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }
        
        // 6. Function to send a message to the Gradio API
        async function sendMessageToAPI(message) {
            // Add a "typing..." indicator for better UX
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('chat-message', 'bot', 'typing');
            typingIndicator.textContent = 'Typing...';
            messageContainer.appendChild(typingIndicator);
            messageContainer.scrollTop = messageContainer.scrollHeight;

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    // The data payload must match what Gradio expects
                    body: JSON.stringify({
                        data: [message]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                // Remove the "typing..." indicator
                messageContainer.removeChild(typingIndicator);

                // The bot's reply is in the 'data' array of the response
                const botMessage = result.data[0];
                addMessageToUI(botMessage, 'bot');

            } catch (error) {
                // Handle any errors
                messageContainer.removeChild(typingIndicator);
                addMessageToUI('Sorry, something went wrong. Please try again.', 'bot');
                console.error("Error fetching from Gradio API:", error);
            }
        }
    </script>
</body>
</html>
